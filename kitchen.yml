---
driver:
  name: vagrant
  synced_folders:
      - ['test', '/backups', 'create: true', owner: "root", group: "root"]
  customize:
    memory: 2048
    cpus: 2
  network:
    - ["private_network", {ip: "192.168.33.22"}]

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  chef_license: accept
  product_name: chef
  product_version: 16

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: 15default
    provisioner:
      policyfile: policyfiles/default.rb
      product_name: chef
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
      chef-server:
        version: 12.19.31
  - name: 16default
    provisioner:
      policyfile: policyfiles/default.rb
    verifier:
      inspec_tests:
        - test/integration/default
  - name: data_collector
    provisioner:
      policyfile: policyfiles/data_collector.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/data_collector
  - name: backup
    provisioner:
      policyfile: policyfiles/backup.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/backup
  - name: cron
    provisioner:
      policyfile: policyfiles/cron.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/cron
  - name: 15data_bags
    provisioner:
      policyfile: policyfiles/data_bags.rb
      product_name: chef
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/data_bags
    attributes:
      chef-server:
        version: 12.19.31
  - name: 16data_bags
    provisioner:
      policyfile: policyfiles/data_bags.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/data_bags
  - name: 15legacy
    provisioner:
      policyfile: policyfiles/legacy.rb
      product_name: chef
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/legacy
    attributes:
      chef-server:
        version: 12.19.31
  - name: 16legacy
    provisioner:
      policyfile: policyfiles/legacy.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/legacy
  - name: 15policyfile
    provisioner:
      policyfile: policyfiles/policyfile.rb
      product_name: chef
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/policyfiles
    attributes:
      chef-server:
        version: 12.19.31
  - name: 16policyfile
    provisioner:
      policyfile: policyfiles/policyfile.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/policyfiles
  - name: 16everything
    provisioner:
      policyfile: policyfiles/everything.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/data_collector
        - test/integration/backup
        - test/integration/data_bags
        - test/integration/legacy
        - test/integration/policyfiles
  - name: 15restore
    provisioner:
      policyfile: policyfiles/restore.rb
      product_name: chef
      product_version: 15
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/data_bags
        - test/integration/policyfiles
        - test/integration/restore
    attributes:
      chef-server:
        version: 12.19.31
  - name: 16restore
    provisioner:
      policyfile: policyfiles/restore.rb
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/data_bags
        - test/integration/policyfiles
        - test/integration/restore
